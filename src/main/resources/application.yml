server:
  port: 9002

spring:
  application:
    name: USER-SERVICE

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost

resilience4j.ratelimiter:
  instances:
    GetUser:
      limitforPeriod: 2
      limitRefreshPeriod: 4s
      timeoutDuration: 5s
      registerHealthIndicator: true
      eventConsumerBufferSize: 100